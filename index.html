<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML forms</title>
</head>
<body>
    <h1>Just Another Boring Form (JABF)</h1>
<br><br><br>

<img  id="yawn"src="https://www.thelist.com/img/gallery/heres-why-your-eyes-water-when-you-yawn/intro-1571763814.jpg" alt="Woman yawning">
</img>

<br><br><br><br><br><br><br><br><br><br>
<div class="container">
<div class="gender">
<p>Choose your Gender:</p>
<form>
  <input type="radio" id="gender" name="gender" value="Gender">
  <label for="male">Male</label><br><br>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label><br><br>
  <input type="submit">
</form> 
</div>


<div class="car">
<label for="cars">Choose your favorite car brand:</label>
<br><br>
<select id="cars" name="cars">
<option value="bmw">BMW</option>
<option value="ford">Ford</option>
<option value="honda">Honda</option>
<option value="porsche">Porsche</option>
<option value="audi">Audi</option>
<option value="subaru">Subaru</option>
<option value="kia">Kia</option>
</select>
<br><br>
<input type="submit">
<br><br><br>
<p>Brand not on the list? Type it in here:</p>
<label for="custom"></label><br>
<input type="text" placeholder="Car Brand" id="custom" name="custom"><br><br>
<input type="submit">
<br><br>
</div>


<br><br><br><br><br><br>

<div class="vehicle">
  <p>Which of these vehicles do you currently own?</p>
<form>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label><br><br>
  <input type="checkbox" id="vehicle4" name="vehicle4" value="Motorcycle">
  <label for="vehicle3"> I have a motorcycle</label><br><br>
  <input type="checkbox" id="vehicle4" name="vehicle4" value="None">
  <label for="vehicle4">I have none of the above</label><br><br>  
  <br>
  <input type="submit">
</form> 
</div>
</div>

<br><br><br><br><br><br>




</body>
</html>
